
{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Actes</title>
        <!-- Lien vers Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #005f73; padding: 20px; border-bottom: 3px solid #0a9396;">
        <div class="container-fluid d-flex align-items-center">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Logo ajusté -->
            <img src="{% static 'images/btm.svg' %}" alt="logo" class="navbar-logo img-fluid" />
    
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard' %}" 
                           style="color: #94d2bd; font-size: 1.2rem; font-weight: bold; transition: color 0.3s;">
                            <i class="fas fa-home"></i> Accueil
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'agent_profil' request.user.id %}" 
                           style="color: #94d2bd; font-size: 1.2rem; font-weight: bold; transition: color 0.3s;">
                            <i class="fas fa-user"></i> Mon Profil
                        </a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}" 
                           style="color: #94d2bd; font-size: 1.2rem; font-weight: bold; transition: color 0.3s;">
                            <i class="fas fa-sign-out-alt"></i> Déconnexion
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Ajoutez Font Awesome pour les icônes -->
    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous"></script>
    
    <style>
        .navbar-nav .nav-link:hover {
            color: white !important;
        }
    
        .navbar-logo {
            max-height: 50px; /* Ajuste la hauteur de l'image */
            margin-right: 15px; /* Espacement avec les autres éléments */
        }
    
        @media (max-width: 992px) {
            .navbar-logo {
                max-height: 40px; /* Réduction pour mobile */
            }
        }
    </style>
    
      
    
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Liens vers les scripts JavaScript de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
